<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />

  <style>
    /* ====== Base Style ====== */
    :root{
      --bg: #F7F3EC;       /* خلفية كريمية ناعمة */
      --card: #FFFFFF;
      --primary: #1E2A3B;  /* أزرق غامق أنيق */
      --accent: #C9A27A;   /* بيج ذهبي هادي */
      --text: #333333;
      --muted: #777777;
      --radius: 18px;
      --shadow: 0 18px 45px rgba(0,0,0,0.06);
      --max-width: 1000px;
    }

    *{
      box-sizing:border-box;
      margin:0;
      padding:0;
    }

    body{
      font-family: system-ui, -apple-system, "Segoe UI", "Tajawal", sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height:1.7;
      display:flex;
      justify-content:center;
      padding:24px;
    }

    .page{
      max-width: var(--max-width);
      width:100%;
      background: var(--card);
      border-radius: 28px;
      box-shadow: var(--shadow);
      padding:28px 22px 32px;
    }

    @media (min-width: 768px){
      .page{ padding:36px 40px 40px; }
    }

    a{ color: var(--primary); text-decoration:none; }
    a:hover{ text-decoration:underline; }

    /* ====== Navbar ====== */
    .navbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom:22px;
      gap:16px;
    }

    .nav-brand{
      display:flex;
      align-items:center;
      gap:8px;
      font-weight:600;
      color:var(--primary);
      font-size:15px;
    }

    .nav-brand-mark{
      width:24px;
      height:24px;
      border-radius:9px;
      background:radial-gradient(circle at 30% 20%, #FBE9D7, #DBC6AF);
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:13px;
    }

    .nav-links{
      display:flex;
      align-items:center;
      gap:14px;
      font-size:13px;
      flex-wrap:wrap;
    }

    .nav-links a{
      color:var(--muted);
      text-decoration:none;
    }

    .nav-links a:hover{
      color:var(--primary);
    }

    /* زر عام */
    .btn-primary{
      padding:7px 14px;
      border-radius:999px;
      border:none;
      background:var(--primary);
      color:#FFFFFF;
      font-size:12px;
      cursor:pointer;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:6px;
    }

    .btn-primary:hover{
      opacity:0.93;
    }
